<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body th:with="pageTitle='Localizar', active='localizar', content='this :: content'"
      th:replace="~{fragments/_layout :: body(~{::body})}">
<div th:fragment="content" class="grid">

    <h2>Localizar Moto pela Placa</h2>

    <div class="card">
        <form th:action="@{/localizar}" method="post" class="row" onsubmit="this.placa.value=this.placa.value.toUpperCase()">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input name="placa" placeholder="AAA0A00" minlength="6" maxlength="8" required/>
            <button type="submit" class="btn">Buscar</button>
        </form>
    </div>

</div>
</body>
</html>
