<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Resultado')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="'Resultado para ' + ${placa}"></h1>

<div th:if="${alocacao == null}">
    <p>Nenhuma alocação ativa encontrada.</p>
</div>
<div th:if="${alocacao != null}">
    <p><b>Vaga:</b> <span th:text="${alocacao.vaga.codigo}"></span></p>
    <p><b>Desde:</b> <span th:text="${#temporals.format(alocacao.inicio, 'dd/MM/yyyy HH:mm')}"></span></p>
</div>

<a th:href="@{/localizar}">Nova busca</a>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
