<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${pageTitle} ?: 'NextPark'">NextPark</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<header class="topbar">
    <div class="brand">NextPark</div>
    <nav>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/moto}">Motos</a>
        <a th:href="@{/vaga}" sec:authorize="hasRole('GERENTE')">Vagas</a>
        <a th:href="@{/usuario/novo}" sec:authorize="hasRole('GERENTE')">Novo Usuário</a>
    </nav>
    <div class="auth">
    <span sec:authorize="isAuthenticated()">
      Olá, <b sec:authentication="name">user</b> |
    </span>
        <a th:href="@{/login}" sec:authorize="isAnonymous()">Entrar</a>
        <a th:href="@{/register}" sec:authorize="isAnonymous()">Registrar</a>
        <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn-outline" type="submit">Sair</button>
        </form>
    </div>
</header>

<!-- FRAGMENTO COM ASSINATURA (NOMES): -->
<div th:fragment="shell(content, ptitle)">
    <main class="container">
        <h1 th:text="${ptitle}">Título</h1>
        <!-- 'content' é um FRAGMENTO passado por parâmetro -->
        <div th:insert="${content}"></div>
    </main>
    <footer class="footer">© NextPark</footer>
</div>
</body>
</html>
