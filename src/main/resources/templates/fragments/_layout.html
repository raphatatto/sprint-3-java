<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle} ?: 'NextPark'">NextPark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root { --bg:#0b0e11; --card:#151a21; --muted:#9aa4af; --accent:#3b82f6; --danger:#ef4444; --ok:#10b981; }
        body { margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:var(--bg); color:#e5e7eb; }
        header, footer { background:#0e131a; padding:14px 20px; }
        a { color:#cbd5e1; text-decoration:none; }
        nav a { margin-right:14px; padding:6px 10px; border-radius:8px; }
        nav a.active, nav a:hover { background:var(--card); }
        .container { max-width:980px; margin:28px auto; padding:0 16px; }
        .card { background:var(--card); border:1px solid #1f2937; border-radius:12px; padding:16px; }
        .grid { display:grid; gap:14px; }
        .table { width:100%; border-collapse:collapse; font-size:14px; }
        .table th, .table td { padding:10px 12px; border-bottom:1px solid #1f2937; }
        .table th { text-align:left; color:var(--muted); font-weight:600; }
        .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
        input, select { background:#111827; color:#e5e7eb; border:1px solid #293241; border-radius:10px; padding:10px 12px; }
        button, .btn { background:var(--accent); color:white; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
        .btn.secondary { background:#374151; }
        .btn.danger { background:var(--danger); }
        .badge { padding:4px 10px; border-radius:999px; font-size:12px; }
        .badge.ok { background:#0f766e; }
        .badge.warn { background:#7c2d12; }
        .muted { color:var(--muted); }
        form.inline { display:inline; }
    </style>
</head>
<body th:fragment="body(content)">
<header>

    <div class="row" style="justify-content:space-between">
        <strong><a th:href="@{/}">NextPark</a></strong>
        <nav>
            <a th:href="@{/vagas}" th:classappend="${active}=='vagas' ? ' active'">Vagas</a>
            <a th:href="@{/alocacoes}" th:classappend="${active}=='aloc' ? ' active'">Alocações</a>
            <a th:href="@{/localizar}" th:classappend="${active}=='localizar' ? ' active'">Localizar</a>
            <a th:href="@{/motos/novo}" th:classappend="${active}=='motos' ? ' active'">Nova Moto</a>
        </nav>
    </div>
</header>

<main class="container">
    <div th:replace="~{fragments/_flash :: flash}"></div>
    <div th:insert="${content}">Conteúdo</div>
</main>

<footer>
    <span class="muted">© NextPark</span>
</footer>
</body>
</html>
