<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="fragments/_layout :: body(~{::content}, ${vaga.id} != null ? 'Editar Vaga' : 'Nova Vaga')">
<body>
<div th:fragment="content">
    <form th:action="${vaga.id} != null ? @{|/vaga/${vaga.id}|} : @{/vaga}"
          method="post" class="card" th:object="${vaga}">
        <label>CÃ³digo
            <input type="text" th:field="*{codigo}" placeholder="Ex.: A01" required/>
        </label>
        <label>Status
            <select th:field="*{status}">
                <option th:each="s : ${status}" th:value="${s}" th:text="${s}"></option>
            </select>
        </label>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
