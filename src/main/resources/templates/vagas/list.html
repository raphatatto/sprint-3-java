<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:replace="fragments/_layout :: body(~{::content}, 'Vagas')">
<body>
<div th:fragment="content">
    <div class="toolbar">
        <a class="btn" th:href="@{/vaga/nova}">Nova vaga</a>
    </div>
    <table class="table">
        <thead><tr><th>ID</th><th>Código</th><th>Status</th><th>Ações</th></tr></thead>
        <tbody>
        <tr th:each="v : ${vagas}">
            <td th:text="${v.id}">1</td>
            <td th:text="${v.codigo}">A01</td>
            <td th:text="${v.status}">LIVRE</td>
            <td class="actions">
                <a th:href="@{|/vaga/${v.id}/editar|}">Editar</a>
                <form th:action="@{|/vaga/${v.id}/delete|}" method="post" class="inline"
                      title="Ao excluir, qualquer moto na vaga vira DESALOCADA">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
