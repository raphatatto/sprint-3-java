<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
      th:replace="~{fragments/_layout :: layout(
        content=~{::content},
        title='Vagas',
        active='vagas'
      )}">
<th:block th:fragment="content">
    <h2>Vagas</h2>
    <p>
        <a class="btn" th:href="@{/vagas/nova}" sec:authorize="hasRole('MANAGER')">Nova Vaga</a>
    </p>

    <table>
        <thead><tr><th>Código</th><th>Setor</th><th>Ações</th></tr></thead>
        <tbody>
        <tr th:each="v : ${vagas}">
            <td th:text="${v.codigo}">A1</td>
            <td th:text="${v.setor}">Norte</td>
            <td>
                <a class="btn" th:href="@{|/vagas/${v.id}/editar|}" sec:authorize="hasRole('MANAGER')">Editar</a>
                <form class="inline" th:action="@{|/vagas/${v.id}/excluir|}" method="post" sec:authorize="hasRole('MANAGER')">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button class="btn danger" type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>
</html>
