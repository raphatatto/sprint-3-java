<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body th:with="pageTitle='Vagas', active='vagas', content='this :: content'"
      th:replace="~{fragments/_layout :: body(~{::body})}">
<div th:fragment="content" class="grid">
    <div class="row" style="justify-content:space-between;">
        <h2 style="margin:0;">Vagas</h2>
        <a class="btn" th:href="@{/vagas/nova}">Nova Vaga</a>
    </div>

    <div class="card">
        <table class="table">
            <thead>
            <tr><th>ID</th><th>Código</th><th>Setor</th><th>Ações</th></tr>
            </thead>
            <tbody>
            <tr th:each="v : ${vagas}">
                <td th:text="${v.id}">1</td>
                <td th:text="${v.codigo}">A01</td>
                <td th:text="${v.setor}">Norte</td>
                <td>
                    <a class="btn secondary" th:href="@{|/vagas/${v.id}/editar|}">Editar</a>
                    <form class="inline" th:action="@{|/vagas/${v.id}/excluir|}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="btn danger" onclick="return confirm('Excluir vaga?')">Excluir</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
