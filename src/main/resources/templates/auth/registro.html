<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/_layout :: layout(
        content=~{::content},
        title='Registro',
        active='home'
      )}">
<th:block th:fragment="content" th:with="f=${form}">
    <h2>Registrar Operador</h2>
    <p th:if="${erro}" th:text="${erro}" style="color:#fca5a5"></p>

    <form th:action="@{/auth/registro}" method="post" th:object="${form}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <label>Usuário
            <input type="text" th:field="*{username}" required/>
        </label>
        <label>Senha
            <input type="password" th:field="*{password}" required/>
        </label>
        <button class="btn" type="submit">Criar conta</button>
    </form>

    <p style="margin-top:10px;color:var(--muted)">
        * Novos cadastros entram com perfil de <strong>OPERATOR</strong> (visualização e operações limitadas).
    </p>
</th:block>
</html>
