<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Nova Moto')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1 th:text="${#fields.hasErrors()} ? 'Corrija os erros' : 'Cadastrar Moto (aloca automaticamente)'}"></h1>

<form th:action="@{/motos}" method="post" th:object="${moto}">
    <label>Placa</label>
    <input th:field="*{placa}" required>
    <div th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>

    <label>Modelo</label>
    <input th:field="*{modelo}" required>
    <div th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>

    <label>Cor</label>
    <input th:field="*{cor}">
    <div th:if="${#fields.hasErrors('cor')}" th:errors="*{cor}"></div>

    <label>CÃ³digo da Vaga (opcional)</label>
    <input th:field="*{codigoVaga}" placeholder="Ex.: A1">

    <button type="submit">Salvar</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
