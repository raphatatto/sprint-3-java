<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Motos')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Motos</h1>
<p><a th:href="@{/motos/novo}">+ Nova Moto</a></p>

<table>
    <thead><tr><th>Placa</th><th>Modelo</th><th>Cor</th><th>Status</th><th>Ações</th></tr></thead>
    <tbody>
    <tr th:each="m : ${motos}">
        <td th:text="${m.placa}"></td>
        <td th:text="${m.modelo}"></td>
        <td th:text="${m.cor}"></td>
        <td th:text="${m.status}"></td>
        <td>
            <a th:href="@{'/motos/' + ${m.id} + '/editar'}">Editar</a>
            <form th:action="@{'/motos/' + ${m.id} + '/excluir'}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Excluir a moto?')">Excluir</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
